%collapse#Я хочу создать сайт Markdown webdocs справки в своем аккаунте на GitHub;collapse;$id=создать-онлайн-справку-на-github(
Вкратце, для этого вам необходимо:  
* Создать у себя репозиторий копию [docs-ru](https://github.com/aplib/docs-ru)
* Создать репозиторий с именем &lt;имя аккаунта&gt;.github.io для размещения страницы 404.html и скопировать туда файлы из поддиректории /username.github.io

В дальнейшем будет создан мастер установки и обновления
)%collapse

%collapse#Как изменить оформление текста?;collapse(
За стиль оформления отвечает файл bootstrap.css  
Здесь вы можете выбрать одну из готовых тем [bootswatch.com](http://bootswatch.com/)  
Здесь вы можете создать bootstrap.css со своими настройками [getbootstrap.com/customize/](http://getbootstrap.com/customize/)  
)%collapse

%collapse#Как добавить меню?;collapse(
Меню это компонент [navbar](http://aplib.github.io/markdown-site-template/components/controls.navbar.html). Он может быть добавлен в тексте страницы или в user.js, в последнем случае он будет общим для всех или для части страниц сайта. В этом шаблоне компонент navbar добавлен в файл user.js.
)%collapse
